<body>
    <div class="container">
        <img class="banner" src="img/banner.jpeg" alt="Banner do Congresso Jovem">
        <H1>Convidados</H1>
        <span id="contador"></span>
        <script>
            function atualizarContador() {
                const dataFinal = new Date('April 1, 2025 10:00:00').getTime();
                const agora = new Date().getTime();
                const diferenca = dataFinal - agora;
                
                if (diferenca <= 0) {
                    document.getElementById('contador').innerText = 'O prazo acabou!';
                    return;
                }
                
                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);
                
                document.getElementById('contador').innerText = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
            }
            
            atualizarContador();
            setInterval(atualizarContador, 1000);
        </script>
